<!doctype html>
<html lang="en-us">
	<head>
		<meta charset="utf-8">
		<title>Matching Game</title>
		<!-- If you like, link to either reset.css or normalize.css here. -->
			<link rel="stylesheet" href="css/normalize.css">
			<link rel="stylesheet" href="css/main.css">

<link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
	</head>
	<body>
		<div class="container">
			<h1>Match the Cards!</h1>
			<div class="selectLevel">
				<label for="numPairs">
					Select No. of Card Pairs to Match:
				</label>
				<select name="numPairs" id="numPairs">
					<option value="2">
						2 Pair
					</option>
					<option value="3" selected>
						3 Pair
					</option>
					<option value="4">
						4 Pair
					</option>
				</select>
			</div>
			<div class="fourcards">
					<img src="images/waveCard.png" class="cards">
					<img src="images/waveCard.png" class="cards">
					<img src="images/waveCard.png" class="cards">
					<img src="images/waveCard.png" class="cards">
					<img src="images/waveCard.png" class="cards show2">
					<img src="images/waveCard.png" class="cards show2">
					<img src="images/waveCard.png" class="cards show2 show3">
					<img src="images/waveCard.png" class="cards show2 show3">
			</div>
			<div class="starA star"></div>
			<div class="starB star"></div>
			<div class="starC star"></div>
			<div class="starAA star"></div>
			<div class="starBB star"></div>
			<div class="starCC star"></div>
			<div class="allelse">
				<div class="buttonContainer">
					<button id="reshuffle">Reshuffle</button>
					<button id="reset">Reset</button>
				</div>
				<div id="winner"></div>
			</div>
		</div>

		<!-- Build your page here, leaving the script tag after all your HTML, but before the </body> tag -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
		<script src="js/main.js"></script>

	</body>
</html>
